<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
    <meta name="description" content="Solved Order summary challenge by front end mentor">
    <meta name="keywords" content="Order summary challenge,Order summary challenge front-end mentor">
    <meta name="author" content="NitheeshKumar">

    
    
    <title>Frontend Mentor | Order summary card</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-mobile.css">
  </head>
  <body>
    <main>
      <img class="bg-svg" src="images/pattern-background-desktop.svg" alt="bg-svg">
      <div class="container">
        <div class="content">
          <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero.svg">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="fee">
            <img class="icon-music" src="images/icon-music.svg" alt="icon-music.svg">
            <span class="amount">Annual Plan <br><span class="price">$59.99/year</span></span></span>
          
            <a class="change" href="#">Change</a>
        </div>
          
          <a class="payment" href="#">Proceed to Payment</a>
          <a class="cancelorder" href="#">Cancel Order</a>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
          Coded by <a href="https://www.frontendmentor.io/profile/NitheeshKumar-C" target="_blank">NitheeshKumar</a>.
        </div>
      </div>
          
     
     
    </main>
  </body>
</html>
